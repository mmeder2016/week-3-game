<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hangman page</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="assets/javascript/game.js">
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
	 	<header>
			<h2>Hangman - Week 3 Assignment</h2>
		</header>

		<div class="full-width-answer">
			<div class="center-answer">
				<h1>Correct Answer Text</h1>
			</div>
		</div>
		<!-- Row 3 -->
		<div class="full-width-game">
			<div class="center-game">
				<aside class="left-game">
					Left game
				</aside>
				<aside class="right-game">
					<p>
						PRESS ANY KEY TO GET <br> STARTED! <br><br> WINS <br>
					</p>
					<!-- The num-wins will be updated by javascript -->
					<p id="num-wins">
						0
					</p>

					<br>
					<p>
						CURRENT WORD
					</p>
					<p id="players-word">
						NONE
					</p>
					<p>
						NUMBER OF GUESSES <br>REMAINING
					</p>
					<!-- The remaining-guesses will be updated by javascript -->
					<p id="guesses-remaining">
						0
					</p>					
					<br>
					<p>
						LETTERS ALREADY <br> GUESSED
					</p>
					<p id="used-letters">
						 NONE
					</p>
				</aside>
			</div>
		</div>

		<footer>
			<h5>Copyright 2016 Michael Meder</h5>
		</footer> 
		
	</body>
</html>
